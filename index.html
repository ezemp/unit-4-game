<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="assets/javascript/game.js"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
<!--images for the crystals -->
<!-- division for the crystals  -->
<div id ="warpStone">
    <!-- <img class = "crystal-img" id="crystal3" src = "assets/images/crystal3.jpg" alt = "crystal3"> -->
  
</div>
<div id ="victory">
    <img class = "victor-img" src = "assets/images/victory.jpg" alt = "victory">
</div>
<div id = "defeat">
    <img class = "defeat-img" src = "assets/images/defeat.jpg" alt = "defeat">
</div>

<h1> The Lucky Number: <span id = "winning-number"></span></h1>
<h2> Current Score: <span id = "curret-score"></span> </h2>

<button type="button" id = "reset" class="btn btn-primary">Reset</button>

</body>
<script type = "text/javascript">
$(".victor-img").hide();

$(".defeat-img").hide();
    
var winNum = 70
$("#winning-number").text(winNum);

var counter = 0
var stoneOptions = [15, 5, 13, 7]
   
for (var i = 0; i < stoneOptions.length; i++){
    var stoneImage = $("<img>")
    stoneImage.addClass("stoneImg")
    stoneImage.attr("src","assets/images/crystal3.jpg")
    stoneImage.attr("data-crystalvalue", stoneOptions[i]);
    $("#warpStone").append(stoneImage);
}
$(".stoneImg").on("click", function(){
    var crystalValue = ($(this).attr("data-crystalvalue"));
     crystalValue = parseInt(crystalValue);
    counter += crystalValue
    $("#curret-score").text(counter)
    
     if(counter === winNum){
         $(".stoneImg").hide()
         $(".victor-img").show()
         alert ("Victory");
     }
     else if (counter >= winNum){
       
         $(".stoneImg").hide()
         $(".defeat-img").show()
         
     }

});
$("#reset").on("click", function(){
    counter = 0
    $("#current-score").text(counter)
    $(".stoneImg").show()
    $(".defeat-img").hide()
    $(".victor-img").hide()
})
    </script>
    
</html>
